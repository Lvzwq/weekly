<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head runat="server">
    <title>校报后台</title>
    <script type="text/javascript" src="/static/js/HttpRequest.js"></script>
    <script type="text/javascript" src="/static/js/pagelist.js"></script>
    <script type="text/javascript" src="/static/js/Default.js"></script>
    <script src="/static/js/Calendar.js" type="text/javascript"></script>
<style type="text/css">
	.clear:after {
    content: ".";
    display: block;
    height: 0;
    clear: both;
    visibility: hidden;
}
</style>

</head>
<body onload="firstpage()">
    <div>
        <div style="float: right">
            <a href="help.doc">帮助文档</a></div>
            <div style="float:left"><a href="/">跳到首页</a></div>
        <div style="text-align: center">
            校报后台
        </div>
        <hr />
    <div style="position:relative;padding-left:210px;width:100%;margin:0;">
            <div style="position:absolute; width: 200px;top:0;bottom:0;left:0;">
                <div>
                    <button name="newbutton" onclick="getpage('container/addpaper.aspx')" style="height: 34px;
                        width: 176px; text-align: center">
                        添加新一期</button></div>
                <div style="margin-top: 5px">
                    <form onsubmit="return gopaper()" action="">
                    跳到第<input type="text" id="paper_num" name="paper_num" style="width: 30px" />期
                    <input type="submit" value="确定" style="width: 57px" />
                    </form>
                </div>
                <div id="showpage" style="margin-top: 5px">


<div>
    <a href="{{ url_for("admin") }}?pid={{ data.next }}" >下页</a>
    {% if data.current_id ==1 %}
    上页
    {% else %}
    <a href="{{ url_for("admin") }}?pid={{ data.prev }}" >上页</a>&nbsp;
    {% endif %}
    <a href="{{ url_for("admin") }}" >首页</a>&nbsp;
    <span>1</span>/{{ data.count }}
</div>
<div style="margin-top: 5px">
    {% for paper in data.paper_list %}
    <div style="margin-top: 3px; margin-left: 4px">
        <a href="{{ url_for("edit") }}?paper_num={{ paper.num }}" onclick="return getpage('container/pagelist.aspx?paper_id='+{{ paper.num }});">
            第{{ paper.num }}期</a>&nbsp;<sub style='color:red'>已发布</sub>&nbsp;<a href="" onclick="return delete_paper('{{ paper.num }}')"
                style="color: Gray;">[删除]</a></div>
    {% endfor %}
</div>
<div style="margin-top: 5px">
    <a href="{{ url_for("admin") }}?pid={{ data.next }}" >下页</a>
    {% if data.current_id ==1 %}
    上页
    {% else %}
    <a href="{{ url_for("admin") }}?pid={{ data.prev }}" >上页</a>&nbsp;
    {% endif %}
    <a href="{{ url_for("admin") }}" >首页</a>&nbsp;
    <span>1</span>/{{ data.count }}
</div>
                </div>
            </div>
    <!--
            <div id="container" style="margin-top: 10px; >
                 <form onsubmit="return addnewpaper()">
                    <div>
                        请输入期数:<input type="text" id="paper_id" name="paper_id"
                            style="width: 94px" onload ="this.select()" />日期:<input name="paper_time" id="paper_time" type="text" MAXDATE="#F{'2014年11月14日'}" onfocus="new WdatePicker(this,'%Y年%M月%D日',true);" readonly="readonly" value="2014年11月14日" />&nbsp;&nbsp;&nbsp;
                        <input type="submit" value="确定" style="width: 76px" />
                    </div>
                 </form>
            </div>
    -->
	<div style="clear:both;"></div>

     {% block content %}
     {% endblock %}



        </div>
    </div>

        <input type ="checkbox" name="pic" value="pic_news">图片新闻<br>
        <script id="container" name="content" type="text/plain">
        </script>
    </form>
    <script type="text/javascript" src="/static/ueditor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="/static/ueditor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>

</body>
</html>
