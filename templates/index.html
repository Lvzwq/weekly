<body onload="FirstLoad()">

        <div class="select">
            <select class="s" id="select1" name="Select1" onchange="changepaper(this.options[this.selectedIndex].value)">

                {% for paper in paper_list %}
                     <option value="{{ paper['id'] }}" qs="第{{ paper['num'] }}期">{{ paper['time'] }}  第{{ paper['num'] }}期</option>

            <pre>总{{ max_paper }}期 当前期数：<span id="span">第100期</span></pre>
        </div>
        <div class="baozhi" id="showpic">
        </div>
    </div>
    <div class="right" id="righttext">
        <form action="" onsubmit="return KeySearch();" class="search">
        <div class="fdj">

        <div>
            <input class="Checkbox1" type="text" id="keyword" /></div>
        <div class="ss" style="cursor: pointer">
            <input type="/static/images" src="/static/images/ss.png" /></div>
        <div class="dqrq">
            <pre>当前日期：{{ data['now'] }} 星期{{ data['week'] }}</pre>
        </div>

        </div>
        </form>
        <div class="text">
            <div class="yumen">
                <div class="bmdh">
                    <p>
                        版面导航</p>
                </div>
                <div class="arrowleft" id="scrollleft" onmouseover="pagemove('left')" onmouseout="delmove()"

                    <img src="/static/images/aleft.png" />

                <div class="B" style="float: left; width: 300px; position: relative; overflow: hidden"
                    id="pagename">
                </div>
                <div class="arrowright" style="cursor: pointer" onmouseover="pagemove('right')" onmouseout="delmove()">

                </div>
            </div>
            <div>
                <div id="loading" style="width: 80px; margin-left: 50px; margin-top: 50px; display: none;
                    height: 380px">
                    加载中...</div>
                <div id="news">
                </div>
            </div>
        </div>
