{% extends 'base_index.html' %}

{% block content %}
<div id="newslist" class="C" style="height: 500px; overflow-y: auto; display: block;">
    <ul class="content">

        {% for article in article_list %}

        <li><a href="http://weekly.hustnews.com/index/#"
               onclick="window.location.href='article/{{article.id}}';;FirstLoad();return false; ">
            {{article.title}}</a>
        </li>

        {% endfor %}

    </ul>
</div>
{% endblock%}
